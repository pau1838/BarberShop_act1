
{% block content %}

    <h2>Register</h2>
    <form style="background-color: black;", method="post">{% csrf_token %}

        {% for field in registration_form %}
            <p style="color: azure;">
                {{ field.label_tag }}
                {{ field }}

                {% if field.help_text %}
                    <small style="color: gold;">{{ field.help_text }}</small>

                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red;"><{{ error }}/p>
                {% endfor %}

            </p>
        {% endfor %}
    <button type="submit">Register</button>
    </form>

{% endblock content %}
